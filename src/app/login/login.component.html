<section class="Form">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h3  class="font-weight-bold py-4">Sign in</h3>
                    <!-- Email -->
                    <div class="form-row py-3">
                        <div class="col-lg-7">
                             <input type="email" placeholder="email" class="form-control " formControlName="user_email" >
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-row py-3">
                        <div class="col-lg-7">
                             <input type="password" placeholder="Password" class="form-control" formControlName="user_psw">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success px-4">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
